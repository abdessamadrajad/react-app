sudo: required
services:
    - docker
before_install:
    - docker build -t abdessamadrajd/react-app -f Dockerfile.dev .
script:
    - docker run -e CI=true abdessamadrajd/react-app npm run test -- --coverage
deploy:
    provider: elasticbeanstalk
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key:
        secure: $AWS_ACCESS_KEY
    app: docker-react
    env: DockerReact-env
    bucket_name: "elasticbeanstalk-us-east-2-722066113941"
    bucket_path: "docker-react"
    on:
        repo: abdessamdrajad/react-app
        branch: master